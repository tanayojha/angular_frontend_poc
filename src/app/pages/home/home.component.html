<app-nav-bar [isLoggedIn]="isLoggedIn"></app-nav-bar>

<div class="container p-2">
  <div class="row">
    <div class="col-md-12 border border-primary">
      <div class="feed p-2">
        <div class="d-flex flex-row justify-content-between align-items-center p-2 bg-white border">
          <span></span>
          <div class="col-md-6">
            <div class="d-flex form-inputs">
              <input class="form-control" type="text" placeholder="Search any product...">
              <button mat-button color="primary" ><mat-icon>search</mat-icon></button>
            </div>
          </div>
          <span></span>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-3 border border-primary">
      <!-- Edit Profile Section -->
      <div class="edit-profile">
        <div class="feed p-2">
          <div class="d-flex flex-row justify-content-between align-items-center p-2 bg-white border">
            <div class="feed-text px-2">
              <div class="miniBadge clearfix">
                <a style="position:relative;" href="">
                  <div class="user_image">
                    <img class="center" src="../../../assets/userimg.png" alt="no image found" width="60px"
                      height="60px">
                  </div>
                </a>
                <div *ngIf="user" class="full_name" style="color: #673ab7; margin-top: 5px;">{{user.firstName}} {{ user.lastName}} </div>
                <div class="member_title ">Software Engineer</div>
                <div class="edit-profile-link">
                  <a>Edit Profile</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6 border border-primary">
      
      <div class="feed p-2">
        <!-- Create Post Section -->
        <div class="d-flex flex-row justify-content-between align-items-center p-2 bg-white border">
          <div class="feed-text px-2">
            <!-- <h6 class="text-black-50 mt-2">What's on your mind</h6> -->
            <div class="form-group shadow-textarea">
                <!-- <label for="exampleFormControlTextarea6">Shadow and placeholder</label> -->
              <textarea [(ngModel)]= "post.content" class="form-control z-depth-1"  rows="3" name="content" placeholder="Share an update with everyone in the YASh Technologies..."></textarea>
              <!-- <form [formGroup]="postfg">
              </form> -->
            </div>
            <div class="d-flex flex-row justify-content-between align-items-center p-2 bg-white border">
              <span></span>
              <div class="float-sm-right"><button type="button" class="btn" (click)="addPost(post)"> Share </button>
              </div>
            </div>
          </div>
        </div>
        <!-- FEEDS -->
        <div  class="bg-white border mt-2">
          <div >
            <div class="d-flex flex-row justify-content-between align-items-center p-2 border-bottom">
              <div class="d-flex flex-row align-items-center feed-text px-2"><img class="rounded-circle"
                  src="https://i.imgur.com/aoKusnD.jpg" width="45">
                <div class="d-flex flex-column flex-wrap ml-2" style="padding-left: 10px;">
                  <span class="font-weight-bold">{{post.content}}</span>
                  <span class="text-black-50 time">40 minutes ago</span>
                </div>
              </div>
              <div class="feed-icon px-2"><i class="fa fa-ellipsis-v text-black-50"></i></div>
            </div>
          </div>
          <div class="p-2 px-3"><span>{{post.content}}</span></div>
          <div class="d-flex justify-content-end socials p-2 py-3">
           <button mat-button color="primary"> <mat-icon matBadge="8" matBadgePosition="before" matBadgeColor="accent">
            thumb_up
          </mat-icon></button>
          <button mat-button color="primary"> <mat-icon > add_comment</mat-icon>
          </button> 
            <!-- <i class="fa fa-thumbs-up"></i><i
              class="fa fa-comments-o"></i>
              <i class="fa fa-share"></i> -->
            </div>
            <!-- Comment box started -->
              
              <div class="card py-3 p-4 border-0" style="background-color: #f8f9fa;">
                 <!-- Comments list-->
                <div class=" card-body d-flex flex-start mt-4">
                  <a class="me-3" href="#">
                    <img class="rounded-circle shadow-1-strong"
                      src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img%20(32).webp" alt="avatar"
                      width="65" height="65" />
                  </a>
                  <div class="flex-grow-1 flex-shrink-1">
                    <div>
                      <div class="d-flex justify-content-between align-items-center">
                        <p class="mb-1">
                          John Smith <span class="small">- 4 hours ago</span>
                        </p>
                      </div>
                      <p class="small mb-0">
                        the majority have suffered alteration in some form, by
                        injected humour, or randomised words.
                      </p>
                    </div>
                  </div>
                </div>
                 <!-- your Comment box started -->
                <div class="d-flex flex-start w-100">
                  <img class="rounded-circle shadow-1-strong me-3"
                    src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img%20(19).webp" alt="avatar" width="40"
                    height="40" />
                  <div class="form-outline w-100">
                    <textarea class="form-control" id="textAreaExample" rows="4"
                      style="background: #fff;"></textarea>
                    <label class="form-label" for="textAreaExample">Message</label>
                  </div>
                </div>
                 <!--Your Comment box buttons -->
                <div class="float-end mt-2 pt-1">
                  <button type="button" class="btn btn-primary btn-sm">Post comment</button>
                  <button type="button" class="btn btn-outline-primary btn-sm">Cancel</button>
                </div>
              </div>
            
            <!-- Comment box closed -->

      <!-- Share -->
      <div class="feed p-2">

    </div>
