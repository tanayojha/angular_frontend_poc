<!-- Toolbar -->

<!-- <span *ngIf="infoMessage.length > 0">{{ infoMessage }}</span> -->
<app-nav-bar [isLoggedIn] = "isLoggedIn"></app-nav-bar>

<div class="bootstrap-wrapper">
    <div class="container" style="margin-top: 20px;">
        <div class="row">
            <div class="col-md-6 offset-md-3" style="margin-bottom: 100px;">
                <mat-card>
                    <!-- app logo -->
                    <div class="container">
                        <div class="text-center">
                            <div class="circular_image">
                                <img src="../../../assets/logo.png" alt="no image found" height="100px">
                            </div>
                        </div>
                    </div>

                    <!-- {{user | json}} -->

                    <!-- Page title -->
                    <h2 class="text-center">
                        <p style="margin-top: 10px;">Login</p>
                    </h2>
                    <p class="text-center">Already Registered? Login Here</p>


                    <form (ngSubmit)="formSubmit()">

                        <p class="text-center" style="margin-top: 10px;">
                            <!-- Email -->
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Email</mat-label>
                                <input required [(ngModel)]="loginData.username" name="username" matInput
                                    placeholder="Enter Email Address">
                            </mat-form-field>
                        </p>

                        <p class="text-center">
                            <!-- Password -->
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Password</mat-label>
                                <input required 
                                [(ngModel)]="loginData.password" name="password" 
                                matInput
                                    [type]="showPassword ? 'text' : 'password'" name="password"
                                    placeholder="Enter Password">
                                <mat-icon matSuffix (click)="togglePasswordVisibility()">
                                    {{showPassword?'visibility_off':'visibility'}}</mat-icon>

                            </mat-form-field>
                        </p>

                        <!-- Register Button -->
                        <button  mat-raised-button class="full-width" type="submit"
                            color="primary">Login</button>

                        <p style="margin-bottom: 20px;"></p>

                    </form>

                </mat-card>
            </div>
        </div>
    </div>
</div>
